<!DOCTYPE html>
<html>
<head>
    <title>Manage Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <a href="{% url 'home' %}" class="btn btn-secondary mb-4">&larr; Back to Dashboard</a>
    
    <div class="row">
        <div class="col-md-7">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Existing Categories</h5>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for cat in categories %}
                            <tr>
                                <td>{{ cat.name }}</td>
                                <td>
                                    <a href="{% url 'delete_category' cat.id %}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure? This might delete products connected to it!');">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            {% empty %}
                            <tr><td colspan="2">No categories yet.</td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">+ Add New Category</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100">Add Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
