<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">ðŸ‘¤ My Profile</h4>
                </div>
                <div class="card-body">
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <div class="text-center mb-4">
                        <div class="bg-secondary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto" style="width: 80px; height: 80px; font-size: 30px;">
                            {{ user.username|make_list|first|upper }}
                        </div>
                        <h3 class="mt-2">{{ user.username }}</h3>
                        <p class="text-muted">Administrator</p>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" value="{{ user.email }}">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
