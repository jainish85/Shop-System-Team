<!DOCTYPE html>
<html>
<head>
    <title>Sell Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4>Sell Product: {{ product.name }}</h4>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                Current Price: <strong>â‚¹{{ product.price }}</strong><br>
                Available Stock: <strong>{{ product.stock_quantity }}</strong>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Quantity to Sell:</label>
                    <input type="number" name="quantity" class="form-control" min="1" max="{{ product.stock_quantity }}" required>
                </div>
                
                <button type="submit" class="btn btn-success w-100">Confirm Sale</button>
                <a href="{% url 'home' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
